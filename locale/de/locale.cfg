oarc-mod-faq-what-is-this-mod=Was ist dieser Mod?
oarc-mod-faq-what-is-this-mod-answer=Dieser Mod überarbeitet das Multiplayer-Spawn-System. Spieler können eigene Spawn-Punkte außerhalb des Kartenzentrums erstellen. Sie können sich auch anderen Basen anschließen oder Buddy-Spawns erstellen. Der Mod ändert nicht das Hauptspiel von Factorio, aber die Art, wie Spieler das Spiel beginnen. Das Startgebiet ist ein voreingestelltes Areal mit Ressourcen, kein "natürlicher" Spawn-Punkt.
oarc-mod-faq-other-surfaces=Kann ich auf einer anderen Oberfläche/Planeten starten?
oarc-mod-faq-other-surfaces-answer=[Farbe=rot]Dieses Feature befindet sich derzeit in der Entwicklung. Daher funktioniert das Spawnen nur auf "Nauvis" oder einer Standardoberfläche ähnlich Nauvis korrekt.[/Farbe]
oarc-mod-faq-secondary-spawns=Was sind sekundäre Spawns?
oarc-mod-faq-secondary-spawns-answer=Wenn aktiviert, erhalten Spieler, wenn sie das erste Mal auf eine neue Oberfläche reisen, die benutzerdefinierte Spawns unterstützt, automatisch ein neues Startgebiet. [Farbe=rot]Dieses Feature befindet sich derzeit in der Entwicklung. Sekundäre Spawns auf anderen Oberflächen können Probleme verursachen. Buddy- und geteilte Spawns sind derzeit nicht implementiert.[/Farbe]
oarc-mod-faq-what-are-teams=Was sind die verschiedenen Team-Optionen?
oarc-mod-faq-what-are-teams-answer=Dieser Mod ist für Koop-Spiele konzipiert, nicht für PvP. Je nach den Mod-Einstellungen können Sie entweder dem Hauptteam beitreten, das Forschung teilt, oder Ihr eigenes Team erstellen, das einen eigenen Forschungsbaum hat. Alle Teams/Kräfte sind freundlich zueinander, können im Chat kommunizieren und (optional) Kartenvision teilen. Der einzige Grund, ein eigenes Team zu erstellen, ist, wenn Sie eigenen Forschungsfortschritt wollen.
oarc-mod-faq-shared-spawn=Was ist ein geteilter Spawn?
oarc-mod-faq-shared-spawn-answer=Spieler können entscheiden, ob sie anderen erlauben, ihrer Basis beizutreten. Dies ermöglicht es neuen Spielern, im selben Startgebiet wie der Gastgeber zu spawnen. Der Gastgeber kann kontrollieren, wer seiner Basis beitreten darf.
oarc-mod-faq-buddy-spawn=Was ist ein Buddy-Spawn?
oarc-mod-faq-buddy-spawn-answer=Wenn Sie und ein anderer Spieler sich gleichzeitig im Spawn-Menü befinden, können Sie einen Buddy-Spawn anfordern. Dies wird Sie und Ihren Buddy nebeneinander auf der Karte spawnen lassen, wobei jeder ein eigenes Startgebiet erhält.
oarc-mod-faq-regrowth=Was sind die Wiederbewuchs- und Weltverschlinger-Funktionen?
oarc-mod-faq-regrowth-answer="Wiederbewuchs" hilft dabei, die Speicherdateigröße zu verringern, indem inaktive Kartenabschnitte im Laufe der Zeit entfernt werden. Dies ist nützlich für langlaufende Server mit vielen Spielern. Keine Kartenabschnitte mit Spieleraktivität werden entfernt. Der "Weltverschlinger" überprüft zusätzlich jeden Abschnitt, um zu sehen, ob sich dort noch Spielerstrukturen befinden. Dies ist eine zusätzliche Prüfung neben der Wiederbewuchs-Funktion, die sicherstellt, dass auch Bereiche erfasst werden, die Spieler bebaut und dann wieder vollständig abgebaut haben.
oarc-mod-faq-cleanup-abandoned=Was ist die Funktion zur Bereinigung verlassener Basen?
oarc-mod-faq-cleanup-abandoned-answer=Diese entfernt das Spawn-Gebiet, wenn der Spieler innerhalb der "Mindestspielzeit" das Spiel verlässt, und löscht auch seinen Charakter. Diese Funktion ist nützlich, um die Karte sauber zu halten und die Speicherdateigröße zu reduzieren. Öffentliche Server sollten diese Funktion wahrscheinlich aktivieren.
oarc-mod-faq-offline-protection=Was ist die Offline-Schutzfunktion?
oarc-mod-faq-offline-protection-answer=Wenn alle Spieler einer Basis offline sind, wird diese vor feindlichen Angriffen geschützt. Dies ist nicht zu 100 % garantiert, hilft aber, die Basis zu schützen, während die Spieler offline sind.
oarc-mod-faq-shared-power=Was ist die gemeinsame Stromfunktion?
oarc-mod-faq-shared-power-answer=Diese Funktion ermöglicht es Spielern, ihr Stromnetz mit anderen Spielern zu teilen. Es wird ein spezieller Strommast an ihrem Spawn-Punkt erstellt, der sich drahtlos mit dem gemeinsamen Stromnetz verbindet. Er nutzt stromnetzübergreifende Masten, um "drahtlose" Verbindungen herzustellen.
oarc-mod-faq-shared-chest=Was ist die gemeinsame Truhe?
oarc-mod-faq-shared-chest-answer=Diese Funktion gibt Spielern eine spezielle Truhe an ihrem Spawn-Punkt, mit der sie Gegenstände mit anderen Spielern teilen können. Es verwendet das "Linked-Chest"-Item, das ein verstecktes Feature in Factorio ist. Dadurch können Spieler sicher Gegenstände mit anderen teilen.

