oarc-buddy-spawn-instructions=要使用此功能，请确保您和您的好友同时处于此菜单中。只需其中一人发送请求即可。从列表中选择你的好友（如果看不到好友的名字，请刷新），然后选择您的出生选项。单击请求按钮发送请求。然后，另一个伙伴可以接受（或拒绝）该请求。这将使你们俩都能在彼此旁边生成，每人都有自己的出生点。一旦伙伴接受了生成请求，便不可更改！

